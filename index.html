    .scroll-btn {

      height: 44px;

      transition: background 150ms ease, transform 150ms ease, opacity 150ms ease;
    }

    .scroll-btn:hover { transform: translateY(-50%) scale(1.04); background: rgba(255,255,255,0.12); }

    .scroll-btn svg { width: 20px; height: 20px; display:block; }

    .scroll-btn.left { left: 8px; }
    .scroll-btn.right { right: 8px; }

    .scroll-btn[hidden] { display: none !important; }

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const columns = document.querySelector('.columns.videos');
      if (!columns) return;

      const leftBtn = document.querySelector('.scroll-btn.left');
      const rightBtn = document.querySelector('.scroll-btn.right');

      function updateButtons() {
        const canLeft = columns.scrollLeft > 1;
        const canRight = columns.scrollLeft + columns.clientWidth < columns.scrollWidth - 1;
        leftBtn.hidden = !canLeft;
        rightBtn.hidden = !canRight;
      }

      function pageScrollAmount() {
        return Math.max(Math.round(columns.clientWidth * 0.8), 160);
      }

      rightBtn.addEventListener('click', function () {
        columns.scrollBy({ left: pageScrollAmount(), behavior: 'smooth' });
      });

      leftBtn.addEventListener('click', function () {
        columns.scrollBy({ left: -pageScrollAmount(), behavior: 'smooth' });
      });

      columns.addEventListener('scroll', throttle(updateButtons, 50));
      window.addEventListener('resize', throttle(updateButtons, 100));
      updateButtons();

      function throttle(fn, wait) {
        let t = null;
        return function (...args) {
          if (t) return;
          t = setTimeout(() => { t = null; }, wait);
          fn.apply(this, args);
        };
      }

      columns.setAttribute('tabindex', '0');
      columns.addEventListener('keydown', function (e) {
        if (e.key === 'ArrowRight') {
          e.preventDefault();
          columns.scrollBy({ left: 160, behavior: 'smooth' });
        } else if (e.key === 'ArrowLeft') {
          e.preventDefault();
          columns.scrollBy({ left: -160, behavior: 'smooth' });
        }
      });

    });
  </script>
